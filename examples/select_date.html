<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jsCalendar</title>
		<meta name="description" content="jsCalendar example">
		<meta name="author" content="GramThanos">
		<link rel="stylesheet" type="text/css" href="../source/jsCalendar.css">

		<!-- jsCalendar -->
		<script type="text/javascript" src="../source/jsCalendar.js"></script>
		<!-- Load French language -->
        <script type="text/javascript" src="../source/jsCalendar.lang.fr.js"></script>
        <!-- Moment -->
		<script type="text/javascript" src="../source/moment-with-locales.js"></script>
		

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- French language -->
		<div class="auto-jsCalendar"
		     data-language="fr"
             data-day-format="DDD"></div>
        
            <p id="today-month"></p>
            <p id="today-day"></p>
            <p id="today-year"></p>
    </body>
    <script type="text/javascript">
        var now = moment().locale('fr');
        document.getElementById("today-month").innerHTML = now.format("MMM");
        document.getElementById("today-day").innerHTML = now.format("DD");
        document.getElementById("today-year").innerHTML = now.format("YYYY");
    </script>
</html>
